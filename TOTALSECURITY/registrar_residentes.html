<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrar_residentes.css">
    <title>registrar-residente</title>
</head>

<body>
    <br>
    <form action="guardar.php" method="POST">
        <div class="container">
            <div class="rectangulo"></div>
            <div class="rectangulo-2"></div>
            <div class="cinta">Total security</div>
            <h1>Registrar residentes</h1>
            <div class="row">
                <div class="col-12">
                    <label for="">Cedula de ciudadania</label>
                    <div class="relleno1"></div>
                    <input type="number" required name="documento" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Nombre</label>
                    <div class="relleno2"></div>
                    <input type="text" required name="nombre" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Numero telefonico</label>
                    <div class="relleno3"></div>
                    <input type="text" required name="telefono" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Correo electronico</label>
                    <div class="relleno4"></div>
                    <input type="text" required name="correo" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Apartamento en que reside</label>
                    <div class="relleno5"></div>
                    <input type="text" required name="apartamento" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Codigo asignado</label>
                    <div class="relleno6"></div>
                    <input type="number" required name="codigo" class="form-control">
                </div>
            </div>
            <br>
            <button type="submit" style="margin-left: 42%" class="btn btn-outline-success">Registrar</button>
        </div>
    </form>

</body>

</html>
